apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mywebapi
  template:
    metadata:
      labels:
        app: mywebapi
    spec:
      containers:
      - name: mywebapi
        image: mywebapi:local
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mywebapi-service
spec:
  type: NodePort
  selector:
    app: mywebapi
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30001
